---
# バックエンドAPIアプリの初期起動ポッド設定（リソース：Deployment）
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webback-dep
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webback
  template:
    metadata:
      labels:
        app: webback
    spec:
      containers:
      - name: app
        image: msrrepo1.azurecr.io/demowebapi:1.0
        ports:
        - containerPort: 80
---
# バックエンドアプリのエンドポイント設定（リソース：Service）
apiVersion: v1
kind: Service
metadata:
  name: webback-svc
spec:
  ports:
    - name: "http"
      protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app: webback
---
# アプリケーションPodのオートスケール設定（リソース：HorizontalPodAutoscaler）
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: webback-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: webback-dep
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 50

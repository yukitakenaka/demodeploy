---
# フロントアプリの初期起動ポッド設定（リソース：Deployment）
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webfront-dep
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webfront
  template:
    metadata:
      labels:
        app: webfront
    spec:
      containers:
      - name: web
        image: msrrepo1.azurecr.io/demofrontapp:1.2
        ports:
        - containerPort: 80
        - containerPort: 443
---
# フロントアプリのエンドポイント設定（リソース：Service）
apiVersion: v1
kind: Service
metadata:
  name: webfront-svc
spec:
  type: LoadBalancer
  ports:
    - name: "http"
      protocol: TCP
      port: 80
      targetPort: 80
    - name: "https"
      protocol: TCP
      port: 443
      targetPort: 443
  selector:
    app: webfront
---
# アプリケーションPodのオートスケール設定（リソース：HorizontalPodAutoscaler）
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: webfront-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: webfront-dep
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 50
